<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h1>Transporte Miranda</h1>
      <p>Inicia sesi칩n para gestionar tus viajes y reservas.</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electr칩nico</label>
        <input
          id="email"
          type="email"
          placeholder="ejemplo@miranda.com"
          formControlName="email"
        />

        <div
          class="error-text"
          *ngIf="
            loginForm.get('email')?.touched &&
            loginForm.get('email')?.invalid
          "
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">
            El correo es obligatorio.
          </span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">
            Ingresa un correo v치lido.
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input
          id="password"
          type="password"
          placeholder="Ingresa tu contrase침a"
          formControlName="password"
        />

        <div
          class="error-text"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">
            La contrase침a es obligatoria.
          </span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
            La contrase침a debe tener al menos 6 caracteres.
          </span>
        </div>
      </div>

      <!-- 游댮 Mensaje de error general (correo/contrase침a incorrectos) -->
      <div class="error-text" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
      

      <button type="submit" class="btn-login">
        Iniciar sesi칩n
      </button>
    </form>

    <p class="login-footer-text">
      Acceso para personal autorizado de Transporte Miranda.
    </p>
  </div>
</div>
